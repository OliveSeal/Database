<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>:3</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<form>
    <label for="filmName">Film Name:</label>
    <input type="text" id="filmName" required>

    <label for="releasedYear">Released Year:</label>
    <input type="text" id="releasedYear" required>

    <label for="director">Director:</label>
    <input type="text" id="director" required>

    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL" required>

    <label for="genre">Genre:</label>
    <select id="genre" required>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Drama">War</option>
        <option value="Drama">Sci-Fi</option>
        <option value="Drama">Anime</option>
        <option value="Drama">Fantasy</option>
        <option value="Drama">Horror</option>
        <option value="Drama">Thriller</option>
        <option value="Drama">Animation</option>
        <option value="Drama">Documentary</option>
        <option value="Drama">Romance</option>
    </select>

    <button type="submit">Add Movie</button>

    <p> </p>
    <label for="genre">Genre Sorting:</label>
    <select id="genreFilter" onchange="filterMovies()">
        <option value="all">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option> 
        <option value="War">War</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Anime">Anime</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
        <option value="Animation">Animation</option>
        <option value="Documentary">Documentary</option>
        <option value="Romance">Romance</option>
    </select>
</form>

<div class="movie-container"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
<script type="module" src="JS/Js.js"></script>

</body>
</html>
